<script>
	$(function () {
		$('.select2').select2();

		//Date range picker
		$('#reservationdate').datetimepicker({
			format: 'YYYY-MM-DD'
		});

		$('.date-input').daterangepicker({
			showDropdowns: true,
			singleDatePicker: true,
			autoApply: true,
			locale: {
				"format": "YYYY-MM-DD",
				"separator": " - ",
				"customRangeLabel": "Custom",
				"weekLabel": "Н",
				"daysOfWeek": [
					"Вс",
					"Пн",
					"Вт",
					"Ср",
					"Чт",
					"Пт",
					"Сб"
				],
				"monthNames": [
					"Январь",
					"Февраль",
					"Март",
					"Апрель",
					"Май",
					"Июнь",
					"Июль",
					"Август",
					"Сентябрь",
					"Октябрь",
					"Ноябрь",
					"Декабрь"
				],
				"firstDay": 1
			},
		});

		$('.date-input-payment').daterangepicker({
			showDropdowns: true,
			singleDatePicker: true,
			autoApply: true,
			autoUpdateInput: false,
			locale: {
				"format": "YYYY-MM-DD",
				"separator": " - ",
				"customRangeLabel": "Custom",
				"weekLabel": "Н",
				"daysOfWeek": [
					"Вс",
					"Пн",
					"Вт",
					"Ср",
					"Чт",
					"Пт",
					"Сб"
				],
				"monthNames": [
					"Январь",
					"Февраль",
					"Март",
					"Апрель",
					"Май",
					"Июнь",
					"Июль",
					"Август",
					"Сентябрь",
					"Октябрь",
					"Ноябрь",
					"Декабрь"
				],
				"firstDay": 1
			},
		}).on("apply.daterangepicker", function (e, picker) {
			picker.element.val(picker.startDate.format(picker.locale.format));
		});
	})
</script>
